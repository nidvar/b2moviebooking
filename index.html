<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <h1>Click on seats you would like to book</h1>
    <div id='mobile'>
        <div id='toprow'>
            <div class='legend available'></div>
            <div>Available</div>
    
            <div class='legend yourSeat'></div>
            <div>Your seat(s)</div>
    
            <div class='legend reserved'></div>
            <div>Reserved</div>
    
            <div class='legend'></div>
            <div>Wheelchair</div>
        </div>
    </div>
    
    <h3>FRONT OF CINEMA</h3>
    <div id='cinemaCover'>
        <div id='cinema'>

        </div>
    </div>
    
    <h3>Your Seats:</h3>
    <div id='results'></div>


    <script src='script.js'></script>
</body>
</html>
